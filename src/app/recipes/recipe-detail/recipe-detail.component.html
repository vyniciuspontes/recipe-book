<div class="row mt-3">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
    <img src="{{ recipe.imgPath }}" class="img-thumbnail">
    <h3>{{ recipe.description }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a style="cursor: pointer" class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a style="cursor: pointer" class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
        <a style="cursor: pointer" class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-3">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

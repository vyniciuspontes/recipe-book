<div class="row mt-3">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a style="cursor: pointer" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         *ngFor="let ingredient of ingredients; let i = index"
         (click)="onEditItem(i)"
      >

        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
